<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="insta">
    <div class="left">
        <img src="instagram logo.avif" class="logo">
        <h1>See everyday moments from</h1>
        <h2>your <span>close friends.</span></h2>
        <img src="image 1 instagram.png" class="image">
    </div>
    <div class="right">
        <h2>Log into Instagram</h2>
        <input type="text" placeholder="Mobile number, username or email">
        <input type="password" placeholder="Password">
        <button class="login-button">Log in</button>
        <a href="#" class="forgot">Forgot password?</a>
        <button class="facebook-button">Log in with Facebook</button>
        <button class="create-button">Create new account</button>
        <p class="meta">Meta</p>
    </div>
</div>
</body>
</html>
